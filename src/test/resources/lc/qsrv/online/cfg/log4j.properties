#Fichero de configuracion de log4j
#Fri Sep 20 11:09:03 CEST 2013
log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p [${sa:applicationUUAA}] [${sa:logicalId}] [%X{requestId}] [%c{1}.%M\:%L] %m%n
log4j.category.com=DEBUG,STDOUT
log4j.category.org=INFO,STDOUT

appender.semaas.omega.connector.delta.truststore.password = A
appender.semaas.omega.connector.delta.truststore.path = A
appender.semaas.omega.connector.delta.certificate.file = A
appender.semaas.omega.connector.delta.certificate.password = A
appender.semaas.omega.connector.delta.buffer.size=100000
appender.semaas.omega.connector.delta.batch.size=100000
appender.semaas.omega.connector.delta.batch.timeout=30000
